fps_max 300; // Ограничение кол-ва кадров

gmod_mcore_test 1; // Если у вас процессор имеет более 2-ух ядер, то эта команда вам поможет, так как при активированной командой позволяет Gmod использовать все ядра вместо 1

fog_enable 0; // Отключение тумана
fog_enableskybox 0; // Отключает эффект тумана на скайбокс
fog_enable_water_fog 0 // Отключает туман на вод

mat_disable_bloom 0; // Отключает эффект bloom
mat_bloom_scalefactor_scalar 0; // масштабный фактор рассеяния света для эффекта bloom
mat_forceaniso 0; // Уровень фильтрации аанизотропной формированной текстуры
mat_bufferprimitives 1; // Включает использование буфера примитивов для рендеринга объектов
mat_trilinear 1; // Отключает трехлинейную фильтрацию
mat_specular 1; // Отключает отображение бликов на поверхностях объектов
mat_bumpmap 1; // Отключает использование карт нормалей (bump maps) для текстур
mat_parallaxmap 1; // Отключает использование карт псевдо-высот
mat_hdr_level 2 // Отключает эффект динамического освещения
mat_reducefillrate 1 // Снижает заполняемость потоковых конвейеров при просчете картинки (немного упрощает изображение)

